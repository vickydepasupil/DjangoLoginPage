{% extends "login/header.html" %}

	{% block content %}

		<h2>{{ title }}</h2>
		<h2> </h2>
		<h4>Please {{ title|lower }} to continue:</h4>
		<h2> </h2>

		<div class="loginDesign">
			<form action="" method="post" oninvalid="this.setCustomValidity('')"">
				{% csrf_token %}
				<div style="height: 40px; padding: 15px;">
					<p style="color: red;"><strong></strong></p>
				</div>
				<table class="padded">
					{{form.as_p}}
				</table>
				<div style="height:10px;"></div>
					<input type="submit" value="{{ title }}" class="btn btn-info btn-md" id="button">
				<div style="height:30px;">
				{% if register %}
					<div style="padding-bottom:5px;"></div>
					<a href="/login/register"><p style="font-size:0.8em; text-align: center;">
					<strong>Create an account here!</strong>
					</p></a>
					<div style="height:30px;"></div>
				{% elif logintoken %}
					<div style="padding-bottom:5px;"></div>
					<a href="/login/login"><p style="font-size:0.8em; text-align: center;">
					<strong>Already have an account? Login here!</strong>
					</p></a>
					<div style="height:30px;"></div>
				{% endif %}
				</div>
				
			</form>
		</div>

	{% endblock %}
