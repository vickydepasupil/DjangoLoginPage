{% extends "login/header.html" %}

	{% block content %}

		<h2>Please sign up to use our services.</h2>
		<h2> </h2>
		<h4>This process will help us customize your experience on our site.</h4>
		<h2> </h2>

		<div class="loginDesign">
			<form action="login/register" method="post">
				{% csrf_token %}
				<div style="height: 50px; padding: 15px;">
					<p id="error" style="color: red;"><strong></strong></p>
				</div>
				
				<table class="padded">
					{{form.as_table}}
				</table>
				<div style="height:20px;"></div>
					<input type="submit" value="Register" class="btn btn-info btn-md">
				<div style="height:20px;"></div>
				<a href="login/user"><p>Already a user? Login here</p></a>
			</form>
		</div>

	{% endblock %}
